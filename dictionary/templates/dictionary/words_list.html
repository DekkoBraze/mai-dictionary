<!DOCTYPE html>
{% load static %}
<link type="text/css" href="{% static 'dictionary/style.css' %}" rel="stylesheet" />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My dictionary</title>
</head>
<body>
{% if not words %}
    <h1>Пусто! Добавьте слова.</h1>
{% endif %}
<ul>
    {% for word in words %}
        <li><h2>{{word.0}} - {{word.1}}</h2></li>
    {% endfor %}
</ul>
<h4><a href="{% url 'add_word' %}">Добавить слово</a></h4>
</body>
</html>
